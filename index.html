<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carga Elegante | SPANGLISH</title>
<meta name="description" content="Página de carga rápida y elegante para mi sitio web">

<style>
/* ------------------- CSS ------------------- */
/* Reset y configuraciones base */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: #001D4A;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

/* Efectos de fondo elegante */
.background-effects {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    overflow: hidden;
    opacity: 0.7;
}

.particle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(100, 181, 246, 0.1) 0%, rgba(100, 181, 246, 0) 70%);
    animation: float 25s infinite linear;
    filter: blur(1px);
}

.particle-1 {
    width: 180px;
    height: 180px;
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.particle-2 {
    width: 120px;
    height: 120px;
    top: 70%;
    left: 85%;
    animation-delay: -8s;
}

.particle-3 {
    width: 220px;
    height: 220px;
    top: 80%;
    left: 5%;
    animation-delay: -15s;
}

.particle-4 {
    width: 150px;
    height: 150px;
    top: 10%;
    left: 80%;
    animation-delay: -20s;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0.05;
    }
    25% {
        transform: translate(30px, -40px) rotate(90deg);
        opacity: 0.1;
    }
    50% {
        transform: translate(0, 20px) rotate(180deg);
        opacity: 0.05;
    }
    75% {
        transform: translate(-30px, -20px) rotate(270deg);
        opacity: 0.1;
    }
}

/* Contenedor principal */
.main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
    padding: 20px;
    z-index: 1;
    position: relative;
}

/* Contenedor del logo */
.logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 60px;
    position: relative;
}

.logo-wrapper {
    position: relative;
    width: 180px;
    height: 180px;
    margin-bottom: 30px;
}

.logo {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 15px rgba(100, 181, 246, 0.5));
    animation: pulse 4s infinite ease-in-out;
}

.logo-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(100, 181, 246, 0.2) 0%, rgba(100, 181, 246, 0) 70%);
    z-index: -1;
    animation: glow 3s infinite alternate;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.03);
        opacity: 0.95;
    }
}

@keyframes glow {
    0% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
    }
    100% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.1);
    }
}

/* Texto del logo */
.logo-text {
    text-align: center;
}

.company-name {
    font-size: 3.5rem;
    font-weight: 300;
    letter-spacing: 6px;
    margin-bottom: 10px;
    color: #FFFFFF;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    position: relative;
    display: inline-block;
}

.brand-dot {
    color: #64B5F6;
    font-weight: bold;
}

.company-name::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 25%;
    width: 50%;
    height: 1px;
    background: linear-gradient(90deg, transparent, #64B5F6, transparent);
}

.tagline {
    font-size: 1.1rem;
    font-weight: 300;
    letter-spacing: 2px;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 15px;
    text-transform: uppercase;
}

/* Footer */
.footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.4);
    letter-spacing: 1px;
    z-index: 1;
}

/* Responsive */
@media (max-width: 768px) {
    .logo-wrapper { width: 140px; height: 140px; }
    .logo-glow { width: 170px; height: 170px; }
    .company-name { font-size: 2.5rem; letter-spacing: 4px; }
    .tagline { font-size: 0.9rem; letter-spacing: 1.5px; }
}

@media (max-width: 480px) {
    .logo-wrapper { width: 120px; height: 120px; }
    .logo-glow { width: 150px; height: 150px; }
    .company-name { font-size: 2rem; letter-spacing: 3px; }
    .tagline { font-size: 0.8rem; letter-spacing: 1px; }
}
</style>
</head>
<body>

<div class="background-effects">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
</div>

<div class="main-container">
    <div class="logo-container">
        <div class="logo-wrapper">
            <img src="img/LOGO.jpeg" alt="Logo" class="logo">
            <div class="logo-glow"></div>
        </div>
        <div class="logo-text">
            <h1 class="company-name">SPANGLISH<span class="brand-dot"></span></h1>
            <p class="tagline">Welcome to your new Adventure</p>
        </div>
    </div>
</div>

<footer class="footer">
    <p>© 2025 SPANGLISH | All rights reserved</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mainContainer = document.querySelector('.main-container');
    
    // Mostrar el logo y luego ocultarlo después de 2 segundos
    setTimeout(() => {
        // Efecto de fade-out
        mainContainer.style.transition = 'opacity 0.5s ease';
        mainContainer.style.opacity = 0;

        // Esperar que termine el fade y luego redirigir
        setTimeout(() => {
            mainContainer.style.display = 'none';
            
            // Redirigir a landing.html
            window.location.href = 'landing.html';
        }, 500); // 0.5s = duración del fade
    }, 2000); // 2 segundos de animación
});
</script>


</body>
</html>
